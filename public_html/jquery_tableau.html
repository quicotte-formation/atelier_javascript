<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <label>U=</label><input type="number" id="tension"/>
        <label>I=</label><input type="number" id="intensite"/>
        <br>
        <button>Calculer la puissance</button>
        <label>P=</label><input type="number" id="puissance" disabled/>
        <script src="JS/jquery-3.3.1.js" type="text/javascript"></script>
        <script>
            
            function clic(){
                
                var u=$('#tension').val();
                var i=$('#intensite').val();
                var p = u * i;
                
                $('#puissance').val(p);
            }
            
            $('button').click( clic );
        </script>
    </body>
