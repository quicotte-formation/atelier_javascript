        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        
        <script>
            var nbGenere = Math.floor( Math.random() * 100 + 1 );

            do{
                var nbSaisi = prompt("Entrez un nombre entre 1 et 100");
                
                if( nbSaisi>nbGenere ){
                    alert("Nbre recherché <");
                }else if( nbSaisi<nbGenere ){
                    alert("Nbre recherché >");
                }else{
                    alert("Bravo !");
                }
            }while( nbSaisi!=nbGenere );
        </script>
    </body>
