        <script>
            var genereNombrePair = function (maximum) {

                var nombre = Math.round(Math.random() * maximum);

                return new Promise(function (thenFunction, catchFunction) {
                    if (nombre % 2 == 0) {
                        thenFunction(nombre);
                    } else {
                        catchFunction(nombre);
                    }
                });
            }
