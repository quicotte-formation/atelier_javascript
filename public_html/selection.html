        <style>
            .joueurs, .ingredients{

            }

    <body>
        <div class="joueurs">
            <div coucou="hello" class="carte" onclick="changeClasse(this);"></div>

        </div>

        </div>
        <script>
            function changeClasse(tag){
                
                console.log( tag.getAttribute("coucou") );
                
                if( tag.getAttribute("style")==null ){
                    tag.setAttribute("style", "background-color: green");
                }else{
                    tag.removeAttribute("style");
                }
            }
        </script>
